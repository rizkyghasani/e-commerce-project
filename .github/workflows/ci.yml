name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.PGUSER }} # Ambil dari secrets
          POSTGRES_PASSWORD: ${{ secrets.PGPASSWORD }} # Ambil dari secrets
          POSTGRES_DB: ecommerce_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U ${{ secrets.PGUSER }}; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Initialize database
        run: psql -h localhost -U ${{ secrets.PGUSER }} -d ${{ secrets.PGDATABASE }} -f ./db/init.sql
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}

      - name: Run tests
        run: npm test
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
